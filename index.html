<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <img src="./images/logo.svg" alt="" class="logo">
    <section class="main-part">
      <div class="calculator-app-main">
        <div class="calculator-app-main-left">
          <label for="">Bill</label><br />
          <input id="tip-bill" type="number" /><br />
          <label for="">Select Tip %</label><br />
          <div class="dicount-buttons">
            <button id="five-percent-tip">5%</button>
            <button id="ten-percent-tip">10%</button>
            <button id="fifteen-percent-tip">15%</button>
            <button id="25-percent-tip">25%</button>
            <button id="fifty-percent-tip">50%</button>
            <input id="custom-button" type="number" placeholder="Custom" max="99"/>
          </div>
          <label for="">Number of People</label><br />
          <input type="number" name="" id="number-of-people" />
        </div>
        <div class="calculator-app-main-right">
          <div class="div-flex">
            <label for="">Tip Amount / person</label>
            <p>Ksh. <span id="amount-per-person">0.00</span></p>
          </div>
          <div class="div-flex">
            <label for="">Total / person</label>
            <p>Ksh. <span id="total-per-person">0.00</span></p>
          </div>
          <button id="reset-button" type="reset">RESET</button>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>
